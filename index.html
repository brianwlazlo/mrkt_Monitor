<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock Ticker API</title>
</head>
<body>

    <main>
        <!-- SEARCH FORM -->
        <div id="form-container" class="form-container" >
            <h2>App Logo</h2>
            
            <form id="search-form" class="search-form">
                    <input type="text" name="ticker-symbol-search" id="symbol-search" class="symbol-search" require placeholder="ex. AAPL">
            
                    <button type="submit" id="search-btn" class="search-btn">Search</button>
            </form>
        </div>
    
            <!-- ERROR MESSAGE -->
            <div id='error-message' class='err-message hidden'>
                <p id="js-error-message" class="error-message"></p>
            </div>

            <!-- RESULTS -->
            <section id="results" class="results hidden">
                
                <div class='name-box'>
                    <h2 id='company-name' class='company-name'></h2>
                </div>

                <div class='results-group'>
                    <div id='price-results-wrapper' class='price-results-wrapper'>
                        
                        <div class='last-price'>
                            <h2>Last Price:</h2>
                            <h2 id='js-last-price'></h2>
                        </div>

                        <div class='price-data-group'>
                            <div class="price-row">
                                <p class="label">Previous Close:</p>
                                <p id="js-prev-close" class='price'></p>
                            </div>
                            <div class='price-row'>
                                <p class = 'label'>Open:</p>
                                <p id="js-open"></p>
                            </div>
                        </div>
                
                        <div class='price-data-group'>
                            <div class="price-row">
                                <p class = 'label'>Percent Change</p>
                                <p id="js-percent-change"></p>
                            </div>
                            <div class='price-row'>
                                <p class = 'label'>High</p>
                                <p id="js-high"></p>
                            </div>
                            <div class='price-row'>
                                <p class = 'label'>Low</p>
                                <p id="js-low"></p>
                            </div>
                        </div>
                    
                        <div class='price-data-group'>
                            <div class='price-row'>
                                <p class = 'label'>Intraday Range</p>
                                <p id="js-range"></p>
                            </div>
                            <div class='price-row'>
                                <p class = 'label'>Volume</p>
                                <p id="js-volume"></p>
                            </div>
                        </div>
                    </div>

                    <!-- NEWS HEADLINES-->
                    <div class='news-wrapper'>
                        <h2 class='latest-headlines'>Latest Headlines</h2>
                        <div id='js-news-results' class="news-results">
                            </div>
                        </div>
                    </div>

                </div>

            </section>

    </main>

    <footer>
        
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
